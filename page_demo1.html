<!DOCTYPE html>
<html>
<head>
  <title>Appliance Form</title>
  <style>
    /* CSS code for styling the form */
    #appliance-form {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-top: 20px;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <form id="appliance-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <label for="model">Model:</label>
    <input type="text" id="model" name="model">
    <label for="brand">Brand:</label>
    <input type="text" id="brand" name="brand">
    <label for="serial_number">Serial Number:</label>
    <input type="text" id="serial_number" name="serial_number">
    <label for="price">Price:</label>
    <input type="text" id="price" name="price">
    <label for="quantity">Quantity:</label>
    <input type="text" id="quantity" name="quantity">
    <label for="warranty_company">Warranty Company:</label>
    <input type="text" id="warranty_company" name="warranty_company">
    <label for="warranty_expiration_date
    <label for="warranty_expiration_date">Warranty Expiration Date:</label>
    <input type="date" id="warranty_expiration_date" name="warranty_expiration_date">
    <label for="contact_number">Contact Number:</label>
    <input type="text" id="contact_number" name="contact_number">
    <label for="last_service_date">Last Service Date:</label>
    <input type="date" id="last_service_date" name="last_service_date">
    <label for="image">Image:</label>
    <input type="file" id="image" name="image">
    <input type="submit" value="Submit">
  </form>

  <script>
    // JavaScript code for handling form submissions and input validation
    var form = document.getElementById("appliance-form");
    form.addEventListener("submit", function(event) {
      event.preventDefault();

      var name = document.getElementById("name").value;
      var model = document.getElementById("model").value;
      var brand = document.getElementById("brand").value;
      var serial_number = document.getElementById("serial_number").value;
      var price = document.getElementById("price").value;
      var quantity = document.getElementById("quantity").value;
      var warranty_company = document.getElementById("warranty_company").value;
      var warranty_expiration_date = document.getElementById("warranty_expiration_date").value;
      var contact_number = document.getElementById("contact_number").value;
      var last_service_date = document.getElementById("last_service_date").value;
      var image = document.getElementById("image").value;

      // Check if all fields are filled
      if (!name || !model || !brand || !serial_number || !price || !quantity || !warranty_company || !warranty_expiration_date || !contact_number || !last_service_date || !image) {
        alert("Please fill out all fields!");
        return;
      }

      // Perform additional validation or processing here

      //submit data
      var data = { name: name, model: model, brand: brand, serial_number: serial_number, price: price, quantity: quantity, warranty_company: warranty_company, warranty_expiration_date: warranty_expiration_date, contact_number: contact_number, last_service_date: last_service_date, image: image };
      submitFormData(data);
    });

    function submitFormData(data) {
      // Use an HTTP library like fetch or axios to send the data to the server
      // ...
      console.log(data);
    }
  </script>
</body>
</html>
